<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tbBlogCategory-edit" th:object="${tbBlogCategory}">
            <input id="categoryId" name="categoryId" th:field="*{categoryId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">分类的名称：</label>
				<div class="col-sm-8">
					<input id="categoryName" name="categoryName" th:field="*{categoryName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">分类的图标：</label>
				<div class="col-sm-8">
					<input id="categoryIcon" name="categoryIcon" th:field="*{categoryIcon}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "admin/category/exit";
		$("#form-tbBlogCategory-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix, $('#form-tbBlogCategory-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
