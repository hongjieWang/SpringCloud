<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-tbBlogComment-edit" th:object="${tbBlogComment}">
        <input id="commentId" name="commentId" th:field="*{commentId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">关联的blog主键：</label>
            <div class="col-sm-8">
                <input id="blogId" name="blogId" th:field="*{blogId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">回复内容：</label>
            <div class="col-sm-8">
                <input id="replyBody" name="replyBody" th:field="*{replyBody}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "admin/comments/reply";
    $("#form-tbBlogComment-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix, $('#form-tbBlogComment-edit').serialize());
        }
    }
</script>
</body>
</html>
