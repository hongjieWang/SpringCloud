<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tbBlogComment-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">关联的blog主键：</label>
				<div class="col-sm-8">
					<input id="blogId" name="blogId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">评论者名称：</label>
				<div class="col-sm-8">
					<input id="commentator" name="commentator" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">评论人的邮箱：</label>
				<div class="col-sm-8">
					<input id="email" name="email" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">网址：</label>
				<div class="col-sm-8">
					<input id="websiteUrl" name="websiteUrl" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">评论内容：</label>
				<div class="col-sm-8">
					<input id="commentBody" name="commentBody" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">评论提交时间：</label>
				<div class="col-sm-8">
					<input id="commentCreateTime" name="commentCreateTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">评论时的ip地址：</label>
				<div class="col-sm-8">
					<input id="commentatorIp" name="commentatorIp" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">回复内容：</label>
				<div class="col-sm-8">
					<input id="replyBody" name="replyBody" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">回复时间：</label>
				<div class="col-sm-8">
					<input id="replyCreateTime" name="replyCreateTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否审核通过 0-未审核 1-审核通过：</label>
				<div class="col-sm-8">
					<input id="commentStatus" name="commentStatus" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否删除 0-未删除 1-已删除：</label>
				<div class="col-sm-8">
					<input id="isDeleted" name="isDeleted" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "null/tbBlogComment"
		$("#form-tbBlogComment-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-tbBlogComment-add').serialize());
	        }
	    }
	</script>
</body>
</html>
