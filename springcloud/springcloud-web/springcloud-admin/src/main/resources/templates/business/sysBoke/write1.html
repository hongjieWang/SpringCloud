<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Simple example - Editor.md examples</title>
    <link rel="stylesheet" th:href="@{/ajax/libs/markdown/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/ajax/libs/markdown/css/editormd.css}"/>

<body>
<div id="layout">
    <header>
        <h1>Simple example</h1>
        <div class="form-group">
            <label class="col-sm-3 control-label">标题：</label>
            <div class="col-sm-8">
                <input id="title" name="title" class="form-control" type="text">
            </div>
        </div>
        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">

            <a class="btn btn-primary btn-edit disabled" onclick="save()">
                <i class="fa fa-edit"></i> 发布
            </a>
        </div>
    </header>
    <form class="form-horizontal m" id="form-boke-add">
        <div id="test-editormd">
                <textarea id="text" style="display:none;">[TOC]

<div th:include="include::footer"></div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/ajax/libs/markdown/js/editormd.js}"></script>
<script type="text/javascript">
    var testEditor;

    $(function () {
        testEditor = editormd("test-editormd", {
            width: "90%",
            height: 640,
            syncScrolling: "single",
            path: "/ajax/libs/markdown/lib/"
        });
    });

    var prefix = ctx + "business/sysBoke"
    $("#form-boke-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        }
    });

    function fabu() {
        alert("123")
    }

    function save() {
        if (true) {
            $.operate.save(prefix + "/add", $('#form-boke-add').serialize());
        }
    }


</script>
</body>
</html>
